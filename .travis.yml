before_install:
- chmod +x ./ci/build.sh

addons:
  apt:
    packages:
      # Needed for `xmllint`.
      - libxml2-utils

jobs:
  include:
    script: ./ci/build.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: ./build_output
  on:
    branch: master