before_install:
- chmod +x ./ci/build.sh

jobs:
  include:
    script: ./ci/build.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: ./build_output
  on:
    branch: master